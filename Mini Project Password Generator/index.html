
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
         <h1> PASSWORD GENERATOR </h1>
         <div class="display-container">

             <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay />
             <button data-copy >
                <span data-copyMsg></span>
                <img src="copy.png" alt="copy butt" />
             </button>
         </div>
         <div class="input-container">
            <div class="length-container">
                <p>password length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <!--Check boxes-->
               <div>
                    <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase"> Include Uppercase letter</label>
                    </div>
                    
                    <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase"> Include Lowercase letter</label>
                    </div>
                    
                    <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers"> Includes Number </label>
                    </div>
                    
                    <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols"> Include symbol </label>
                    </div>

               </div>       
               <!--Strength-->
               <div>
                <p>Strength</p>
                <div data-indicator></div>
               </div>

               <button class="generateButton" >Generate Password</button>
         </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
